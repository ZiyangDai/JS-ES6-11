<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器Interator</title>
</head>
<body>
    <script>
        //声明一个数组
        const xiyou = ['唐僧','孙悟空','猪八戒','沙僧'];

        //使用 for...of 遍历数组，能输出每个元素的名字
        // for(let v of xiyou){
        //     console.log(v);
        // }

        //interator工作原理：创建一个指针对象，指向当前数据结构的起始位置
        //第一次调用对象的next方法，指针自动指向数据结构的第一个成员。之后不断调用next，逐渐往后移
        // （有点类似于链表）

        let iterator = xiyou[Symbol.iterator]();

        //调用对象的next方法
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
